<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Am I Cooked?</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.1"></script>

    <style>
        :root {
            --bg: #0f0f12;
            --bg-card: #16181f;
            --text: #e1e1ff;
            --text-muted: #a0a0c0;
            --red: #ff2d55;
            --red-dark: #c41e3b;
            --border: #333344;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(to bottom, rgba(20,20,30,0.92), transparent);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 5%;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: clamp(1.8rem, 5vw, 2.3rem);
            font-weight: 700;
            color: var(--red);
            text-decoration: none;
            letter-spacing: -1px;
            transition: transform 0.25s;
        }

        .logo:hover { transform: scale(1.04); }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }

        .search-form {
            position: relative;
            display: none; /* Hidden on mobile, show on desktop */
        }

        @media (min-width: 768px) {
            .search-form { display: block; }
        }

        .search-form input {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 2rem;
            padding: 0.7rem 1rem 0.7rem 2.8rem;
            color: var(--text);
            font-size: 0.95rem;
            width: 240px;
            transition: all 0.25s;
        }

        .search-form input:focus {
            outline: none;
            border-color: var(--red);
            box-shadow: 0 0 0 3px rgba(255,45,85,0.15);
            width: 280px;
        }

        .search-form::before {
            content: "üîç";
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.2s;
            font-size: 0.95rem;
        }

        .nav-links a:hover,
        .nav-links a:focus {
            background: rgba(255,45,85,0.15);
            color: var(--red);
        }

        .nav-links a.active {
            background: rgba(255,45,85,0.3);
            color: var(--red);
            font-weight: 600;
        }

        .logout-btn {
            background: rgba(255,45,85,0.2);
            color: var(--red) !important;
        }

        .logout-btn:hover {
            background: var(--red);
            color: white !important;
        }

        main {
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 5%;
        }

        footer {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            border-top: 1px solid var(--border);
        }

        /* Global responsive helpers */
        @media (max-width: 768px) {
            .navbar { padding: 0.9rem 6%; }
            .nav-links { gap: 0.6rem; }
            .nav-links a { padding: 0.4rem 0.8rem; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %}

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>¬© 2026 Am I Cooked? ‚Äî Confess. Be Judged. Stay Anonymous.</p>
    </footer>

</body>
</html>
