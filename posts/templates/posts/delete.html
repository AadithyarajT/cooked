{% extends 'base.html' %}

{% block content %}
    <h1>Delete </h1>
    <p>Are you sure you want to delete  "{{ obj }}"?</p>
    <form method="post" action="">
        {% csrf_token %}
        <button type="submit" value="Confirm">Yes, Delete</button>
        <a href="{{ request.META.HTTP_REFERER }}">Cancel</a>
    </form>
{% endblock content%}
