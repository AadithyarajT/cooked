{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="add-topic-page">
    <div class="add-topic-card">
        <h1 class="add-topic-title">
            <span class="flame">ðŸ”¥</span> Add Topic <span class="flame">ðŸ”¥</span>
        </h1>
        <div class="topic-list">
            {% for topic in topics %}
            <div class="topic-item">
                <div class="topic-name">{{ topic.name }}</div>
                <div class="topic-usage">{{ topic.usage }}</div>
            </div>
            {% endfor %}
        </div>
        <p class="add-topic-subtitle">
            Add a new topic to the platform
        </p>    

        <form method="POST" class="add-topic-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="topic_name">Topic Name</label>
                <input 
                    type="text" 
                    id="topic_name" 
                    name="topic_name" 
                    placeholder="Choose your topic..." 
                    required 
                    maxlength="50"
                >
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-add">
                    Add Topic
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    .add-topic-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0f0f12 0%, #1a0005 100%);
        padding: clamp(1rem, 5vw, 2rem) 5%;
    }

    .add-topic-card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: clamp(1.8rem, 5vw, 3rem);
        width: 100%;
        max-width: 720px;
        box-shadow: 0 15px 45px rgba(0,0,0,0.6),
                    0 0 35px rgba(255,45,85,0.15);
        transition: transform 0.3s ease;
    }

    .add-topic-card:hover {
        transform: translateY(-6px);
    }

    .add-topic-title {
        font-family: 'Orbitron', monospace;                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 
        font-size: clamp(2.2rem, 7vw, 3.2rem);
        font-weight: 900;
        color: var(--red);
        text-align: center;
        margin-bottom: 0.8rem;
        text-shadow: 0 0 25px rgba(255,45,85,0.5);
        letter-spacing: -1px;
    }

    .flame {
        animation: flicker 3s infinite alternate;
    }

    .add-topic-subtitle {
        text-align: center;
        color: var(--text-muted);
        font-size: clamp(1rem, 3vw, 1.2rem);
        margin-bottom: 2rem;
        line-height: 1.4;
    }

    .add-topic-form {
        display: flex;
        flex-direction: column;
        gap: 1.6rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.6rem;
    }

    .form-group label {
        color: var(--text);
        font-weight: 600;
        font-size: clamp(0.95rem, 3vw, 1.05rem);
    }

    .form-group input {
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 1rem 1.2rem;
        color: var(--text);
        font-size: clamp(0.95rem, 3.5vw, 1.05rem);
        resize: vertical;
        min-height: 120px;
        max-height: 280px;
        line-height: 1.6;
        transition: border-color 0.25s, box-shadow 0.25s;
    }

    .form-group input:focus {
        outline: none;
        border-color: var(--red);
        box-shadow: 0 0 0 3px rgba(255,45,85,0.2);
    }

    .form-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
        margin-top: 1.2rem;
    }

    .btn {
        padding: clamp(0.8rem, 3vw, 1rem) clamp(1.5rem, 4vw, 2.2rem);
        font-size: clamp(0.95rem, 3.5vw, 1.1rem);
        font-weight: 600;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s;
        border: none;
        min-height: 48px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 140px;
        text-align: center;
    }                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 

    .btn-add {
        background: var(--red);
        color: white;
    }

    .btn-add:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(255,45,85,0.5);
    }

    .btn-cancel {
        background: transparent;
        border: 2px solid var(--red);
        color: var(--red);
    }

    .btn-cancel:hover {
        background: rgba(255,45,85,0.15);
        transform: translateY(-3px);
    }                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 

    /* Messages */
    .alert {
        padding: 1rem;
        border-radius: 10px;
        margin-bottom: 1.5rem;
        font-weight: 500;
        text-align: center;
        border-left: 5px solid;
    }

    .alert-success {
        background: rgba(0, 200, 100, 0.15);
        color: #00ff9d;
        border-left-color: #00c864;
    }

    .alert-error, .alert-danger {
        background: rgba(255, 45, 85, 0.18);
        color: var(--red);
        border-left-color: var(--red);
    }

    @keyframes flicker {
        0%, 100% { opacity: 1; text-shadow: 0 0 25px rgba(255,45,85,0.6); }
        50% { opacity: 0.75; text-shadow: 0 0 12px rgba(255,45,85,0.3); }
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
        .add-topic-page {
            padding: 1rem 6%;
        }

        .add-topic-card {
            padding: 2rem 1.8rem;
        }

        .add-topic-title {
            font-size: clamp(2rem, 8vw, 2.8rem);
        }

        .add-topic-subtitle {
            font-size: 1.1rem;
        }

        .form-actions {
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            width: 100%;
            max-width: 340px;
        }
    }
</style>

<script>
    // Quick reply buttons - fill textarea on click
    document.addEventListener('DOMContentLoaded', () => {
        const textarea = document.querySelector('textarea[name="reply"]');
        const quickButtons = document.querySelectorAll('.quick-btn');

        if (!textarea) {
            console.error("Reply textarea not found!");
            return;
        }

        quickButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const replyText = btn.getAttribute('data-reply');
                textarea.value = replyText;
                textarea.focus();
                // Optional: scroll to textarea on mobile
                textarea.scrollIntoView({ behavior: 'smooth', block: 'center' });
            });
        });
    });
</script>

{% endblock %}
